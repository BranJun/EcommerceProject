<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contact forms</title>

</head>
<body>
    <form method="GET">
      <div>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="John" required>
      </div>

        <br>

      <div>
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Smith" required>
      </div>

        <br>

        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="123email@email.com" required>
        </div>

        <br>

        <div>
            <label for="phone">phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="(123)456-7890*optional">
        </div>


        <br>

        <div>
        <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>
</body>
</html>
